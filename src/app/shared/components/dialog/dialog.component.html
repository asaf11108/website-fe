<h2 mat-dialog-title>Details</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-dialog-content class="mat-typography content">
        <mat-form-field *ngFor="let field of data | keyvalue">
            <mat-label>{{ field.key | titlecase }}</mat-label>
            <input matInput [formControlName]="field.key">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button color="primary" type="submit">Save</button>
    </mat-dialog-actions>
</form>
